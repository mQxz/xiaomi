	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>

	<body>
		<!--header-->

				<h1 class="h-logo"><a href="javascript:;"><img src="img/login/mistore_logo.png"/></a></h1>
			</div>
		</div>
		<div id="center">
			<div class="center-con">
				<div class="login-form">
					<div class="login-tab-panel">

							<a class="login-tan-active  login-btn-1" href="javascript:;">帐号登录</a>
							<span class="tab-line"></span>
							<a class="login-btn-2" href="javascript:;">扫码登录</a>
						</div>
					</div>
					<div class="login-box-1">

							<input type="text" name="username" id="username" placeholder="邮箱/手机号码/小米ID"/>

							<p class="error-info">用户名</p>
							<input type="submit" id="btn" value="登录"/>
							<div class="other-panel clearfix">
								<a class="phone" href="javascript:;">手机短信登录/注册</a>
								<p class="register-panel">
									<a href="javascript:;">立即注册</a>
									<span>|</span>
									<a href="javascript:;">忘记密码？</a>
								</p>
							</div>
						</form>
						<div class="other-login-type">
						  	<fieldset class="oth_type_tit">
								<legend align="center" class="oth_type_txt">其他方式登录</legend>
						  	</fieldset>
						  	<div class="oth_type_links">
						  		<a href="javascript:;"><i class="iconfont icon-qq"></i></a>
						  		<a href="javascript:;"><i class="iconfont icon-weibo"></i></a>
						  		<a href="javascript:;"><i class="iconfont icon-zhifubao"></i></a>
						  		<a href="javascript:;"><i class="iconfont icon-weixin"></i></a>
						  	</div>
                        </div>
					</div>
					<div class="login-box-2" style="display:none">

					</div>
				</div>
			</div>
